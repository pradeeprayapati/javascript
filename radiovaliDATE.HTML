<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8"> 
	
	<meta name="viewport" content= 
			"width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
	</script> 
	
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
	</script> 
	
	<script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
	</script> 
	
	<style> 
		body { 
			text-align: center; 
		} 
		h1 { 
			color: green; 
		} 
	</style> 
</head> 

<body> 
	<div class="container"> 
		
		<br><br> 
		
		<p>Selcet Your Gender</p> 
		
		<form> 
			<div class="form-check form-check-inline"> 
				<input class="form-check-input"
						type="radio"
						name="inlineRadioOptions"
						id="inlineRadio2"
						value="option2" required> 
				<label class="form-check-label"
								for="inlineRadio2"> 
					<img id="option2img" src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20200114123932/malelogo.png"
							class= 
"rounded-circle rounded-sm img-fluid img-thumbnail"> 
				</label> 
			</div> 
			
			<div class="form-check form-check-inline"> 
				<input class="form-check-input"
						type="radio"
						name="inlineRadioOptions"
						id="inlineRadio3"
						value="option3" required> 
				<label class="form-check-label"
							for="inlineRadio3"> 
					<img id="option3img" src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20200114123931/femalelogo.png"
							class= 
"rounded-circle rounded-sm img-fluid img-thumbnail"> 
				</label> 
			</div> 
			<br> 
			
			<div class="form-check form-check-inline"> 
				<input type="submit"
						class="form-control mt-3 "
						value="Submit"
						name="submit"
						id="checked" /> 
			</div> 
		</form> 
		
		<br><br> 
		
		<span id="msg"></span> 
	</div> 
	
	<script> 
	
		// On clicking submit do following 
		$("input[type=submit]").click(function() { 
			
			var atLeastOneChecked = false; 
			$("input[type=radio]").each(function() { 
			
				// If radio button not checked 
				// display alert message 
				if ($(this).attr("checked") != "checked") { 
				
					// Alert message by displaying 
					// error message 
					$("#msg").html( 
		"<span class='alert alert-danger' id='error'>" 
		+ "Please Choose atleast one</span>"); 
				} 
			}); 
		}); 
	</script> 
</body> 

</html>
