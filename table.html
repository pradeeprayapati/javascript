<b>Average : <span id="demo"></span></b>

var table = document.getElementById("table"),sum=0,avg,c=table.rows.length;
function average(table,c){
for(var i=1;i<table.rows.length;i++)
{
sum = sum+parseInt(table.rows[i].cells[1].innerHTML);
}
return sum/c;
}
document.getElementById("demo").innerHTML = average(table,c);
